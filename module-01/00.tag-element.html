<!DOCTYPE html>
<!-- 중요한 것은 아님 -->
<html lang="en">
  <!--alt+shit+f 누르면 자동정렬(Prettier)-->
  <head>
    <meta charset="UTF-8" />
    <!-- meta 상위 개념 HTML문서의 추가적인 사항에 대한 개념을 나타냄-->
    <!-- name="viewport" .. 크기 계산을 장치의 viewport 사이즈 기준으로 계산을 해라.-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- content로 구체적인 내용을 설정한다. 위의 예는 웹이고, 모바일은 content내용이 다르다.-->
    <!-- title: 브라우저 탭에 노출되는 제목 -->
    <title>HTML, CSS Study</title>
  </head>
  <body>
    <!--<시작 태그(tag)> 컨텐트(내용, content) </끝태그> -->
    <!-- 태그 + 컨텐트 : 요소(element) -->

    <!-- 속성(attribute)명="속성값" -->
    <!-- title속성: 요소에 마우스 커서를 올리면 나오는 툴팁 -->
    <h1 title="이것은 제목입니다.">Hello HTML5</h1>
  </body>
</html>
