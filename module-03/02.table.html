<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border-collapse: collapse;
      }
    </style>
  </head>
  <body>
    <!-- 1건짜리 데이터를 표시 -->
    <!-- table: 표 -->
    <table border="5">
      <!-- 테이블 안에 tbody 가장 먼저 써야 합니다!**(중요) -->
      <tbody>
        <!-- table row: 행 -->
        <tr>
          <th>이름</th>
          <td>김철수</td>
        </tr>
        <tr>
          <!-- table head: 행의 제목 -->
          <th>나이</th>
          <!-- table data: 행의 값 -->
          <td>99</td>
        </tr>
        <tr>
          <th>연락처</th>
          <td>010-1234-5678</td>
        </tr>
      </tbody>
    </table>
    <br /><br />
    <!-- 여러 건의 데이터를 표시 -->
    <table border="1" width="500">
      <!-- border 옆에 width 쓸 수 있는데 잘 안씀. 아래의 콜그룹, 콜들도 안 씀.-->
      <!-- <colgroup>
        <col width="40%" />
        <col width="20%" />
        <col width="*" />
      </colgroup> -->
      <!-- 머릿말 -->
      <thead>
        <th>이름</th>
        <th>나이</th>
        <th>연락처</th>
      </thead>
      <!-- 데이터  -->
      <tbody>
        <tr>
          <!-- tr은 1줄 ~ td는 1칸 -->
          <td>김철수</td>
          <td>99</td>
          <td>010-1234-5678</td>
        </tr>
        <tr>
          <td>Alice</td>
          <td>45</td>
          <td>010-9876-5432</td>
        </tr>
        <tr>
          <td>까투리</td>
          <td>22</td>
          <td>010-1234-5678</td>
        </tr>
      </tbody>
      <!-- 요약, 데이터건수, 페이징(1~10, < > [1]) -->
      <tfoot>
        <!-- tr, td를 꼭 써줘야 해당 칸에 들어가게 됨!-->
        <!-- span(늘리기) -->
        <!-- column span -->
        <tr>
          <td colspan="3">
            <strong>3</strong>
            <em>건 입니다.</em>
          </td>
        </tr>
      </tfoot>
    </table>
  </body>
  <br /><br />
  <table border="1" bcolor="#f0f0f0">
    <!-- b컬러 잘 안씀-->
    <thead>
      <tr>
        <th>Header 1</th>
        <th>Header 2</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td rowspan="2">Data 1</td>
        <td>Data 1</td>
      </tr>
      <tr>
        <td>Data 2</td>
      </tr>
    </tbody>
  </table>
</html>
