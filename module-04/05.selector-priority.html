<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      header > h1 {
        color: red;
      }
      header > nav > h1 {
        color: green;
      }
      section > h1 {
        color: orange;
      }
      #menu-head-txt {
        color: greenyellow;
      }
      .primary-text {
        color: blueviolet;
      }
      .warning-bg {
        background-color: orange;
      }
      /* 우선순위 id > class >자식, 자손 선택 */
    </style>
  </head>
  <body>
    <header>
      <!-- style 태그 내의 스타일 속성보다 element style이 우선순위가 높다. -->
      <!-- 좀 더 구체적인 선택자가 우선순위가 높다. -->
      <!-- 예) header h1 : 자손 선택자(범위가 넓음), 
        header > nav > h1: 자식 선택자(범위가 좁음) -->
      <!-- 우선 순위가 head에 있는 스타일 속성보다 직접적으로 인라인 속성에 있는 스타일 속성이 적용된다. -->
      <!-- 예
        #menu-head-txt
        .primary-text
        id 선택자가 class 선택자보다 우선순위가 높음 -->
      <h1 style="color: brown">Lorem, ipsum.</h1>
      <nav>
        <!-- 클래스 이름 안에 띄어쓰기 후 백그라운드 컬러 이름도 적용 가능함. 예) primary-tex(클래스컬러), warning-bg(백그라운드컬러) -->
        <h1 id="menu-head-txt" class="primary-text warning-bg">Navigation</h1>
      </nav>
    </header>
    <section>
      <h1>Lorem, ipsum.</h1>
      <p>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Facilis velit
        architecto tempora nesciunt officiis! Commodi, unde vitae? Ad quibusdam
        voluptatibus quos pariatur, veritatis, iusto libero magnam vitae soluta
        voluptatem tenetur.
      </p>
    </section>
    <footer>
      <nav>
        <h1 class="primary-text">Site Map</h1>
      </nav>
    </footer>
  </body>
</html>
